<!-- logo-fancy-badge.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" role="img" aria-label="Chinmayee Logo">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#a78bfa" stop-opacity="0.4"></stop>
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0.1"></stop>
    </radialGradient>
    <linearGradient id="text" x1="0%" x2="100%">
      <stop offset="0%" stop-color="#06b6d4"></stop>
      <stop offset="100%" stop-color="#7c3aed"></stop>
    </linearGradient>
  </defs>

  <circle cx="100" cy="100" r="90" fill="url(#bg)" stroke="url(#text)" stroke-width="3"></circle>
  <text x="50%" y="56%" text-anchor="middle" font-family="Poppins, sans-serif" font-size="64" font-weight="700" fill="url(#text)" dominant-baseline="middle">CP</text>
</svg>
